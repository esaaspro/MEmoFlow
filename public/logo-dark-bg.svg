<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient Violet → Rose -->
    <linearGradient id="logo-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#A855F7" />
      <stop offset="100%" stop-color="#EC4899" />
    </linearGradient>
  </defs>

  <!-- Fond sombre arrondi (pour réseaux sociaux) -->
  <rect width="512" height="512" rx="128" fill="#18181B" />
  
  <!-- Logo centré et agrandi -->
  <g transform="translate(160, 160) scale(12)">
    <!-- Triangle Play Button -->
    <path
      d="M 8 6 L 8 26 L 22 16 Z"
      fill="url(#logo-gradient)"
      stroke="url(#logo-gradient)"
      stroke-width="1.5"
      stroke-linejoin="round"
      stroke-linecap="round"
    />

    <!-- Les 3 lignes radiantes -->
    <line x1="22" y1="16" x2="27" y2="16" stroke="url(#logo-gradient)" stroke-width="2.5" stroke-linecap="round" />
    <line x1="22" y1="16" x2="26" y2="11" stroke="url(#logo-gradient)" stroke-width="2.5" stroke-linecap="round" />
    <line x1="22" y1="16" x2="26" y2="21" stroke="url(#logo-gradient)" stroke-width="2.5" stroke-linecap="round" />
  </g>
</svg>
